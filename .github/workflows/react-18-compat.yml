name: React 18/19 Compatibility Test

on:
  push:
    branches: [main, react-18-19-dual-support]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test-compatibility:
    name: Test React ${{ matrix.react-version }} on Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]
        react-version: ['18.3.1', '19.1.1']
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install React ${{ matrix.react-version }}
        run: |
          npm install --save-dev \
            react@${{ matrix.react-version }} \
            react-dom@${{ matrix.react-version }} \
            @types/react@${{ matrix.react-version }} \
            @types/react-dom@${{ matrix.react-version }}

      - name: Run type check
        run: npm run type-check

      - name: Run linter
        run: npm run lint

      - name: Build Storybook
        run: npm run storybook:build

      - name: Build registry
        run: npm run registry:build

      - name: Run unit tests
        run: npm run test:unit

      - name: Build Next.js
        run: npm run build
